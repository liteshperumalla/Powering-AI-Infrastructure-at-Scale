<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Reports Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 4px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        pre { white-space: pre-wrap; font-size: 12px; max-height: 300px; overflow-y: auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #1976d2; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>üìä Simple Reports Test</h1>
    <p>Testing the reports API with the correct data structure mapping</p>
    
    <button onclick="runTest()">Run Test</button>
    <button onclick="clearResults()">Clear</button>
    
    <div id="results"></div>

    <script>
        function addResult(title, content, type = 'success') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<h3>${title}</h3><pre>${content}</pre><small>${new Date().toLocaleTimeString()}</small>`;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function runTest() {
            addResult('Starting Test', 'Testing reports API with proper data structure mapping...', 'success');
            
            try {
                const API_BASE_URL = 'http://localhost:8000/api/v1';
                
                // Step 1: Get assessments
                addResult('Step 1', 'Fetching assessments...', 'success');
                const assessmentsResponse = await fetch(`${API_BASE_URL}/assessments/`);
                
                if (!assessmentsResponse.ok) {
                    throw new Error(`Assessments API error: ${assessmentsResponse.status}`);
                }
                
                const assessmentsData = await assessmentsResponse.json();
                const assessments = assessmentsData.assessments || [];
                
                addResult('Assessments Result', `Found ${assessments.length} assessments:\n${assessments.map(a => `‚Ä¢ ${a.title} (${a.status}) - Progress: ${a.progress_percentage}%`).join('\n')}`, 'success');
                
                // Step 2: Get reports for each assessment
                addResult('Step 2', 'Fetching reports for each assessment...', 'success');
                let allReports = [];
                
                for (const assessment of assessments) {
                    const reportsResponse = await fetch(`${API_BASE_URL}/reports/${assessment.id}`);
                    
                    if (reportsResponse.ok) {
                        const reportsData = await reportsResponse.json();
                        const reports = reportsData.reports || [];
                        
                        addResult(`Reports for ${assessment.title}`, `Found ${reports.length} reports:\n${reports.map(r => `‚Ä¢ ${r.title} (${r.status})`).join('\n')}`, 'success');
                        
                        allReports.push(...reports);
                    } else {
                        addResult(`Error for ${assessment.title}`, `HTTP ${reportsResponse.status}`, 'error');
                    }
                }
                
                // Step 3: Show mapping
                if (allReports.length > 0) {
                    const sampleReport = allReports[0];
                    addResult('Sample Report Structure', JSON.stringify(sampleReport, null, 2), 'success');
                    
                    // Show field mappings
                    const frontendMapping = {
                        'id': sampleReport.id,
                        'title': sampleReport.title,
                        'status': sampleReport.status,
                        'assessmentId': sampleReport.assessment_id,
                        'generated_at': sampleReport.completed_at || sampleReport.created_at,
                        'estimated_savings': sampleReport.estimated_savings || 0
                    };
                    
                    addResult('Frontend Field Mapping', JSON.stringify(frontendMapping, null, 2), 'success');
                }
                
                addResult('Test Complete', `‚úÖ Successfully found ${allReports.length} reports total\n\nThe API is working correctly!\nReports should now display on the frontend.`, 'success');
                
            } catch (error) {
                addResult('Test Error', `‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Auto-run test
        window.onload = function() {
            setTimeout(runTest, 500);
        };
    </script>
</body>
</html>
