<!DOCTYPE html>
<html>
<head>
    <title>Frontend-Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background-color: #0056b3; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Frontend-Backend Connection Test</h1>
    <p>This page will test the connection between the frontend and backend.</p>
    
    <button onclick="testHealthEndpoint()">Test Health Endpoint</button>
    <button onclick="testCORS()">Test CORS</button>
    <button onclick="testLogin()">Test Login Endpoint</button>
    <button onclick="clearStorage()">Clear Browser Storage</button>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }
        
        function clearResults() {
            resultsDiv.innerHTML = '';
        }
        
        async function testHealthEndpoint() {
            addResult('üîç Testing Health Endpoint...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Health check passed: ${data.status}`, 'success');
                    addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                } else {
                    addResult(`‚ùå Health check failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Health check error: ${error.message}`, 'error');
                addResult(`üí° Possible issues:
                    <ul>
                        <li>Backend server is not running on port 8000</li>
                        <li>CORS policy blocking the request</li>
                        <li>Network connectivity issue</li>
                        <li>Firewall blocking the connection</li>
                    </ul>`, 'info');
            }
        }
        
        async function testCORS() {
            addResult('üîç Testing CORS Configuration...', 'info');
            
            try {
                // Test preflight request
                const preflightResponse = await fetch(`${API_BASE_URL}/health`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': 'http://localhost:3000',
                        'Access-Control-Request-Method': 'GET',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                if (preflightResponse.ok) {
                    addResult('‚úÖ CORS preflight request successful', 'success');
                    
                    // Check CORS headers
                    const corsHeaders = {};
                    for (const [key, value] of preflightResponse.headers.entries()) {
                        if (key.toLowerCase().includes('access-control')) {
                            corsHeaders[key] = value;
                        }
                    }
                    
                    if (Object.keys(corsHeaders).length > 0) {
                        addResult(`<pre>CORS Headers: ${JSON.stringify(corsHeaders, null, 2)}</pre>`, 'info');
                    } else {
                        addResult('‚ö†Ô∏è No CORS headers found in response', 'error');
                    }
                } else {
                    addResult(`‚ùå CORS preflight failed: ${preflightResponse.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå CORS test error: ${error.message}`, 'error');
            }
        }
        
        async function testLogin() {
            addResult('üîç Testing Login Endpoint...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/v2/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'wrong'
                    })
                });
                
                addResult(`üìä Login endpoint response: ${response.status} ${response.statusText}`, response.status === 401 ? 'success' : 'info');
                
                const text = await response.text();
                addResult(`<pre>Response: ${text}</pre>`, 'info');
                
            } catch (error) {
                addResult(`‚ùå Login test error: ${error.message}`, 'error');
            }
        }
        
        function clearStorage() {
            addResult('üßπ Clearing browser storage...', 'info');
            
            // Clear localStorage
            localStorage.clear();
            addResult('‚úÖ localStorage cleared', 'success');
            
            // Clear sessionStorage
            sessionStorage.clear();
            addResult('‚úÖ sessionStorage cleared', 'success');
            
            // Clear cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            addResult('‚úÖ Cookies cleared', 'success');
            
            addResult('üéâ Browser storage cleared! You can now refresh the page.', 'success');
        }
        
        // Auto-run tests when page loads
        window.onload = function() {
            addResult('üöÄ Page loaded. Click buttons above to test connectivity.', 'info');
        };
    </script>
</body>
</html>
