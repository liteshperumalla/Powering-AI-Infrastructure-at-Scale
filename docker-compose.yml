# Docker Compose configuration for Infra Mind development
# Learning Note: Docker Compose orchestrates multiple services for local development

services:
  # MongoDB database
  mongodb:
    image: mongo:7.0
    container_name: infra_mind_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    # ✅ Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1.5G
        reservations:
          cpus: '0.25'
          memory: 256M
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: infra_mind
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - infra_mind_network

  # Redis cache
  redis:
    image: redis:7.2-alpine
    container_name: infra_mind_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    # ✅ Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - infra_mind_network

  # FastAPI application
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        - BUILD_DATE=2025-08-04
        - VCS_REF=local
        - VERSION=0.1.0-local
    container_name: infra_mind_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    # ✅ Resource limits for stability
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    command: >
      /opt/venv/bin/gunicorn src.infra_mind.main:app
      --bind 0.0.0.0:8000
      --workers 4
      --worker-class uvicorn.workers.UvicornWorker
      --worker-connections 1000
      --max-requests 1000
      --max-requests-jitter 100
      --timeout 600
      --graceful-timeout 600
      --keep-alive 2
      --preload
      --access-logfile -
      --error-logfile -
      --log-level info
      --capture-output
      --enable-stdio-inheritance
    env_file:
      - .env
    environment:
      # Database configuration (Docker-specific overrides)
      INFRA_MIND_MONGODB_URL: mongodb://admin:password@mongodb:27017/infra_mind?authSource=admin
      INFRA_MIND_REDIS_URL: redis://redis:6379
      REDIS_URL: redis://redis:6379

      # Application configuration (Docker-specific)
      INFRA_MIND_ENVIRONMENT: development
      INFRA_MIND_DEBUG: "true"
      INFRA_MIND_CORS_ORIGINS: '["http://localhost:3000", "http://localhost:3001", "http://frontend:3000", "http://host.docker.internal:3000", "http://host.docker.internal:3001", "http://127.0.0.1:3000", "http://127.0.0.1:3001", "https://localhost:3000", "https://localhost:3001"]'

      # Note: All other variables (LLM keys, cloud credentials, etc.) are loaded from .env file via env_file directive
      # Do NOT override them here unless you need docker-compose specific values
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - ./gcp-service-account.json:/app/gcp-service-account.json:ro
    networks:
      - infra_mind_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 45s
      timeout: 15s
      retries: 5
      start_period: 60s

  # MongoDB Express (optional - for database management)
  mongo-express:
    image: mongo-express:1.0.0
    container_name: infra_mind_mongo_express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://admin:password@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb
    networks:
      - infra_mind_network
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

  # React Frontend
  frontend:
    build:
      context: ./frontend-react
      dockerfile: Dockerfile
      target: development
      args:
        - BUILD_DATE=2025-08-04
        - VCS_REF=local
        - VERSION=0.1.0-local
    container_name: infra_mind_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    # ✅ Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NODE_ENV: development
      NEXT_PUBLIC_GOOGLE_OAUTH_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_OAUTH_CLIENT_ID:-}
    volumes:
      - ./frontend-react/src:/app/src
      - ./frontend-react/public:/app/public
    depends_on:
      - api
    networks:
      - infra_mind_network
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --no-verbose --tries=1 --spider http://$(hostname -i):3000/ || exit 1"]
      interval: 45s
      timeout: 15s
      retries: 5
      start_period: 90s

  # Redis Commander (optional - for Redis management)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: infra_mind_redis_commander
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      - redis
    networks:
      - infra_mind_network
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

  # Celery Worker - Background task processing
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    # container_name removed to enable replicas
    restart: unless-stopped
    command: /opt/venv/bin/celery -A infra_mind.tasks.celery_app worker --loglevel=info --concurrency=4 --max-tasks-per-child=100
    deploy:
      replicas: 2  # Run 2 workers for redundancy
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    env_file:
      - .env
    environment:
      # Docker-specific overrides only
      PYTHONUNBUFFERED: 1
      INFRA_MIND_MONGODB_URL: mongodb://admin:password@mongodb:27017/infra_mind?authSource=admin
      REDIS_URL: redis://redis:6379/0
      INFRA_MIND_ENVIRONMENT: development
      # Note: LLM keys and other config loaded from .env via env_file directive
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    networks:
      - infra_mind_network
    healthcheck:
      test: ["CMD", "/opt/venv/bin/celery", "-A", "infra_mind.tasks.celery_app", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Celery Beat - Periodic task scheduler (optional)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: infra_mind_celery_beat
    restart: unless-stopped
    command: /opt/venv/bin/celery -A infra_mind.tasks.celery_app beat --loglevel=info
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    env_file:
      - .env
    environment:
      PYTHONUNBUFFERED: 1
      INFRA_MIND_MONGODB_URL: mongodb://admin:password@mongodb:27017/infra_mind?authSource=admin
      REDIS_URL: redis://redis:6379/0
      INFRA_MIND_ENVIRONMENT: development
    depends_on:
      - redis
    networks:
      - infra_mind_network
    healthcheck:
      test: ["CMD-SHELL", "test -f /app/celerybeat-schedule || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    profiles:
      - beat  # Only start with: docker-compose --profile beat up

  # Flower - Celery monitoring dashboard (optional)
  flower:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: infra_mind_flower
    restart: unless-stopped
    command: /opt/venv/bin/celery -A infra_mind.tasks.celery_app flower --port=5555
    ports:
      - "5555:5555"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    env_file:
      - .env
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      INFRA_MIND_ENVIRONMENT: development
    depends_on:
      - redis
      - celery_worker
    networks:
      - infra_mind_network
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket; s = socket.socket(); s.settimeout(2); s.connect((\"localhost\", 5555)); s.close()' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

# Named volumes for data persistence
volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

# Custom network for service communication
networks:
  infra_mind_network:
    driver: bridge
