<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Authentication Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 200px; }
        pre { background-color: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; font-size: 12px; }
    </style>
</head>
<body>
    <h1>Frontend Authentication Test</h1>
    
    <div class="section info">
        <h2>Test Environment</h2>
        <p><strong>API Base URL:</strong> <span id="apiUrl">Loading...</span></p>
        <p><strong>Current Time:</strong> <span id="currentTime">Loading...</span></p>
    </div>

    <div class="section">
        <h2>Authentication Test</h2>
        <div>
            <label>Email:</label>
            <input type="email" id="email" value="api_test@example.com" placeholder="Enter email">
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="test123" placeholder="Enter password">
        </div>
        <div>
            <button onclick="testLogin()">Test Login</button>
            <button onclick="testFetchAssessments()">Test Fetch Assessments</button>
            <button onclick="testFetchReports()">Test Fetch Reports</button>
            <button onclick="clearResults()">Clear Results</button>
        </div>
    </div>

    <div class="section">
        <h2>Results</h2>
        <div id="results"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api/v1';
        let authToken = null;

        // Initialize page
        document.getElementById('apiUrl').textContent = API_BASE_URL;
        document.getElementById('currentTime').textContent = new Date().toLocaleString();

        function logResult(message, data = null, isError = false) {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            const resultClass = isError ? 'error' : 'success';
            
            let html = `<div class="section ${resultClass}">
                <h3>${message} - ${timestamp}</h3>`;
            
            if (data) {
                html += `<pre>${typeof data === 'string' ? data : JSON.stringify(data, null, 2)}</pre>`;
            }
            html += `</div>`;
            
            results.innerHTML = html + results.innerHTML;
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                logResult('üîÑ Attempting login...', { email });

                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.access_token;
                    logResult('‚úÖ Login successful!', {
                        user_id: data.user_id,
                        email: data.email,
                        full_name: data.full_name,
                        token_preview: data.access_token.substring(0, 50) + '...',
                        expires_in: data.expires_in
                    });
                } else {
                    logResult('‚ùå Login failed', data, true);
                }
            } catch (error) {
                logResult('‚ùå Login error', error.message, true);
            }
        }

        async function testFetchAssessments() {
            if (!authToken) {
                logResult('‚ùå No auth token', 'Please login first', true);
                return;
            }

            try {
                logResult('üîÑ Fetching assessments...');

                const response = await fetch(`${API_BASE_URL}/assessments/`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    logResult('‚úÖ Assessments fetched successfully!', {
                        total: data.total,
                        assessments_count: data.assessments?.length || 0,
                        sample_assessment: data.assessments?.[0] ? {
                            id: data.assessments[0].id,
                            title: data.assessments[0].title,
                            status: data.assessments[0].status,
                            progress_percentage: data.assessments[0].progress_percentage
                        } : 'No assessments found'
                    });
                } else {
                    logResult('‚ùå Failed to fetch assessments', data, true);
                }
            } catch (error) {
                logResult('‚ùå Assessment fetch error', error.message, true);
            }
        }

        async function testFetchReports() {
            if (!authToken) {
                logResult('‚ùå No auth token', 'Please login first', true);
                return;
            }

            try {
                logResult('üîÑ Fetching reports...');
                
                // First get an assessment ID
                const assessmentsResponse = await fetch(`${API_BASE_URL}/assessments/`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const assessmentsData = await assessmentsResponse.json();
                
                if (!assessmentsResponse.ok || !assessmentsData.assessments?.length) {
                    logResult('‚ùå No assessments available to fetch reports', assessmentsData, true);
                    return;
                }

                const assessmentId = assessmentsData.assessments[0].id;
                logResult('üìã Using assessment ID for reports:', assessmentId);

                // Now fetch reports for that assessment
                const reportsResponse = await fetch(`${API_BASE_URL}/reports/${assessmentId}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const reportsData = await reportsResponse.json();

                if (reportsResponse.ok) {
                    logResult('‚úÖ Reports fetched successfully!', {
                        assessment_id: reportsData.assessment_id,
                        total: reportsData.total,
                        reports_count: reportsData.reports?.length || 0,
                        sample_report: reportsData.reports?.[0] ? {
                            id: reportsData.reports[0].id,
                            title: reportsData.reports[0].title,
                            report_type: reportsData.reports[0].report_type,
                            status: reportsData.reports[0].status
                        } : 'No reports found'
                    });
                } else {
                    logResult('‚ùå Failed to fetch reports', reportsData, true);
                }
            } catch (error) {
                logResult('‚ùå Reports fetch error', error.message, true);
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Test API connectivity on page load
        async function testApiConnectivity() {
            try {
                const response = await fetch('http://localhost:8000/health');
                const data = await response.json();
                if (response.ok) {
                    logResult('‚úÖ API connectivity test passed', {
                        status: data.status,
                        version: data.version,
                        environment: data.environment,
                        database_status: data.database?.status
                    });
                } else {
                    logResult('‚ùå API connectivity test failed', data, true);
                }
            } catch (error) {
                logResult('‚ùå API connectivity error', error.message, true);
            }
        }

        // Run connectivity test on page load
        testApiConnectivity();
    </script>
</body>
</html>
