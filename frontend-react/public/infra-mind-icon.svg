<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon: Neural network + Infrastructure symbol -->
  <g id="logo-icon">
    <!-- Outer hexagon (Infrastructure) -->
    <path d="M24 4L36 11V26L24 33L12 26V11L24 4Z"
          stroke="url(#gradient-primary)"
          stroke-width="2.5"
          fill="url(#gradient-fill)"
          filter="url(#glow)"/>

    <!-- Inner neural network nodes -->
    <circle cx="24" cy="12" r="3" fill="#FFFFFF" filter="url(#glow)"/>
    <circle cx="18" cy="18" r="3" fill="#FFFFFF" filter="url(#glow)"/>
    <circle cx="30" cy="18" r="3" fill="#FFFFFF" filter="url(#glow)"/>
    <circle cx="24" cy="24" r="3" fill="#FFFFFF" filter="url(#glow)"/>
    <circle cx="18" cy="30" r="3" fill="#FFFFFF" filter="url(#glow)"/>
    <circle cx="30" cy="30" r="3" fill="#FFFFFF" filter="url(#glow)"/>

    <!-- Connections (neural pathways) -->
    <line x1="24" y1="12" x2="18" y2="18" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
    <line x1="24" y1="12" x2="30" y2="18" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
    <line x1="18" y1="18" x2="24" y2="24" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
    <line x1="30" y1="18" x2="24" y2="24" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
    <line x1="24" y1="24" x2="18" y2="30" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
    <line x1="24" y1="24" x2="30" y2="30" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>

    <!-- Center glow -->
    <circle cx="24" cy="18.5" r="20" fill="url(#gradient-glow)" opacity="0.3"/>
  </g>

  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient-primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42a5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="gradient-fill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="gradient-glow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:0" />
    </radialGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
