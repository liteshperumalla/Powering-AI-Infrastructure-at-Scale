<!DOCTYPE html>
<html>
<head>
    <title>Test Assessments API</title>
</head>
<body>
    <h1>Assessments API Test</h1>
    <div id="results"></div>
    <button onclick="testAssessments()">Test Assessments</button>
    
    <script>
        async function testAssessments() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing...</p>';
            
            try {
                console.log('üß™ Testing assessments endpoint...');
                
                // Test 1: Login first
                const loginResponse = await fetch('http://localhost:8000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'liteshperumalla@gmail.com',
                        password: 'Litesh@#12345'
                    })
                });
                
                if (!loginResponse.ok) {
                    throw new Error(`Login failed: ${loginResponse.status}`);
                }
                
                const loginData = await loginResponse.json();
                console.log('‚úÖ Login successful:', loginData);
                results.innerHTML += '<p>‚úÖ Login successful</p>';
                
                // Test 2: Get assessments with token
                const assessmentsResponse = await fetch('http://localhost:8000/api/v1/assessments/', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${loginData.access_token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!assessmentsResponse.ok) {
                    throw new Error(`Assessments failed: ${assessmentsResponse.status}`);
                }
                
                const assessmentsData = await assessmentsResponse.json();
                console.log('‚úÖ Assessments successful:', assessmentsData);
                results.innerHTML += '<p>‚úÖ Assessments retrieved</p>';
                results.innerHTML += `<pre>${JSON.stringify(assessmentsData, null, 2)}</pre>`;
                
            } catch (error) {
                console.error('‚ùå Test failed:', error);
                results.innerHTML += `<p>‚ùå Test failed: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
