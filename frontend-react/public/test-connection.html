<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <div id="results"></div>
    
    <script>
        console.log('üîß Testing API Connection...');
        
        // Test direct connection to backend
        async function testConnection() {
            const results = document.getElementById('results');
            const testUrls = [
                'http://localhost:8000/health',
                'http://127.0.0.1:8000/health'
            ];
            
            for (const url of testUrls) {
                try {
                    console.log(`Testing ${url}...`);
                    const response = await fetch(url, {
                        method: 'GET',
                        headers: { 'Accept': 'application/json' }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log(`‚úÖ ${url} - SUCCESS`, data);
                        results.innerHTML += `<p>‚úÖ ${url} - SUCCESS (${response.status})</p>`;
                    } else {
                        console.log(`‚ö†Ô∏è ${url} - HTTP Error (${response.status})`);
                        results.innerHTML += `<p>‚ö†Ô∏è ${url} - HTTP Error (${response.status})</p>`;
                    }
                } catch (error) {
                    console.log(`‚ùå ${url} - FAILED:`, error);
                    results.innerHTML += `<p>‚ùå ${url} - FAILED: ${error.message}</p>`;
                }
            }
            
            // Test environment variables (if this was a Next.js page)
            console.log('Environment check (from static file):', {
                origin: window.location.origin,
                host: window.location.host
            });
        }
        
        testConnection();
    </script>
</body>
</html>
