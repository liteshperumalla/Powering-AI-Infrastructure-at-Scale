kind: Secret
metadata:
  name: infra-mind-secrets
  namespace: infra-mind
  labels:
    app: infra-mind
    component: secrets
type: Opaque
data:
  # Application secrets (base64 encoded)
  SECRET_KEY: ZGV2LXNlY3JldC1rZXktY2hhbmdlLWluLXByb2R1Y3Rpb24=  # dev-secret-key-change-in-production
  
  # Database secrets
  MONGO_ROOT_USERNAME: YWRtaW4=  # admin
