apiVersion: v1
kind: ConfigMap
metadata:
  name: infra-mind-config
  namespace: infra-mind
data:
  # Application Configuration
  INFRA_MIND_ENVIRONMENT: "production"
  INFRA_MIND_LOG_LEVEL: "info"
  
  # Database Configuration
  INFRA_MIND_MONGODB_DATABASE: "infra_mind"
  INFRA_MIND_MONGODB_MAX_CONNECTIONS: "50"
  INFRA_MIND_MONGODB_MIN_CONNECTIONS: "10"
  
  # Redis Configuration
  INFRA_MIND_REDIS_DB: "0"
  INFRA_MIND_REDIS_MAX_CONNECTIONS: "50"
  
  # API Configuration
  INFRA_MIND_API_HOST: "0.0.0.0"
  INFRA_MIND_API_PORT: "8000"
  INFRA_MIND_CORS_ORIGINS: "https://inframind.ai,https://www.inframind.ai"
  
  # Cache Configuration
  INFRA_MIND_CACHE_DEFAULT_TTL: "300"
  INFRA_MIND_CACHE_ENABLED: "true"
  
  # Monitoring
  INFRA_MIND_METRICS_ENABLED: "true"
  INFRA_MIND_METRICS_PORT: "8000"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: infra-mind-config
  namespace: infra-mind-staging
data:
  # Application Configuration
  INFRA_MIND_ENVIRONMENT: "staging"
  INFRA_MIND_LOG_LEVEL: "debug"
  
  # Database Configuration
  INFRA_MIND_MONGODB_DATABASE: "infra_mind_staging"
  INFRA_MIND_MONGODB_MAX_CONNECTIONS: "20"
  INFRA_MIND_MONGODB_MIN_CONNECTIONS: "5"
  
  # Redis Configuration
  INFRA_MIND_REDIS_DB: "1"
  INFRA_MIND_REDIS_MAX_CONNECTIONS: "20"
  
  # API Configuration
  INFRA_MIND_API_HOST: "0.0.0.0"
  INFRA_MIND_API_PORT: "8000"
  INFRA_MIND_CORS_ORIGINS: "https://staging.inframind.ai"
  
  # Cache Configuration
  INFRA_MIND_CACHE_DEFAULT_TTL: "60"
  INFRA_MIND_CACHE_ENABLED: "true"
  
  # Monitoring
  INFRA_MIND_METRICS_ENABLED: "true"
  INFRA_MIND_METRICS_PORT: "8000"
