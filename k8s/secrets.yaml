# NOTE: This is a template. In production, use external secrets management
# (e.g., AWS Secrets Manager, HashiCorp Vault, Sealed Secrets)
#
# To create secrets from command line:
# kubectl create secret generic infra-mind-secrets \
#   --from-literal=INFRA_MIND_SECRET_KEY='your-secret-key' \
#   --from-literal=INFRA_MIND_JWT_SECRET_KEY='your-jwt-secret' \
#   --from-literal=INFRA_MIND_MONGODB_URL='mongodb://user:pass@mongodb:27017' \
#   --from-literal=INFRA_MIND_REDIS_URL='redis://redis:6379' \
#   --from-literal=INFRA_MIND_OPENAI_API_KEY='sk-...' \
#   --from-literal=INFRA_MIND_AZURE_OPENAI_API_KEY='...' \
#   -n infra-mind

apiVersion: v1
kind: Secret
metadata:
  name: infra-mind-secrets
  namespace: infra-mind
type: Opaque
stringData:
  # Application Secrets (CHANGE THESE!)
  INFRA_MIND_SECRET_KEY: "CHANGE-ME-IN-PRODUCTION-USE-KUBECTL-CREATE-SECRET"
  INFRA_MIND_JWT_SECRET_KEY: "CHANGE-ME-IN-PRODUCTION-USE-KUBECTL-CREATE-SECRET"
  
  # Database Credentials
  INFRA_MIND_MONGODB_URL: "mongodb://infra-mind:CHANGE-PASSWORD@mongodb-service:27017/infra_mind?authSource=admin"
  MONGO_ROOT_USERNAME: "admin"
  MONGO_ROOT_PASSWORD: "CHANGE-ME-IN-PRODUCTION"
  
  # Redis
  INFRA_MIND_REDIS_URL: "redis://redis-service:6379"
  
  # LLM API Keys
  INFRA_MIND_OPENAI_API_KEY: "sk-CHANGE-ME"
  INFRA_MIND_AZURE_OPENAI_API_KEY: "CHANGE-ME"
  INFRA_MIND_AZURE_OPENAI_ENDPOINT: "https://your-resource.openai.azure.com/"
  INFRA_MIND_ANTHROPIC_API_KEY: "sk-ant-CHANGE-ME"
  
  # Cloud Provider Credentials
  AWS_ACCESS_KEY_ID: "CHANGE-ME"
  AWS_SECRET_ACCESS_KEY: "CHANGE-ME"
  AZURE_CLIENT_ID: "CHANGE-ME"
  AZURE_CLIENT_SECRET: "CHANGE-ME"
  AZURE_TENANT_ID: "CHANGE-ME"
  GCP_SERVICE_ACCOUNT_KEY: "CHANGE-ME"
  
  # Monitoring
  SENTRY_DSN: "https://CHANGE-ME@sentry.io/PROJECT-ID"
  
---
apiVersion: v1
kind: Secret
metadata:
  name: infra-mind-secrets
  namespace: infra-mind-staging
type: Opaque
stringData:
  # Staging secrets (use different values than production!)
  INFRA_MIND_SECRET_KEY: "staging-secret-key-change-me"
  INFRA_MIND_JWT_SECRET_KEY: "staging-jwt-secret-change-me"
  INFRA_MIND_MONGODB_URL: "mongodb://infra-mind:STAGING-PASSWORD@mongodb-service:27017/infra_mind_staging?authSource=admin"
  MONGO_ROOT_USERNAME: "admin"
  MONGO_ROOT_PASSWORD: "STAGING-PASSWORD"
  INFRA_MIND_REDIS_URL: "redis://redis-service:6379/1"
  INFRA_MIND_OPENAI_API_KEY: "sk-staging-key"
  SENTRY_DSN: "https://staging@sentry.io/PROJECT-ID"
