<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-Backend Connectivity Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß Frontend-Backend Connectivity Test</h1>
    
    <div id="results"></div>
    
    <h2>Quick Tests</h2>
    <button onclick="testHealthEndpoint()">Test Health Endpoint</button>
    <button onclick="testLoginEndpoint()">Test Login Endpoint</button>
    <button onclick="testChatEndpoint()">Test Chat Endpoint</button>
    <button onclick="testCorsHeaders()">Test CORS Headers</button>
    <button onclick="runAllTests()">Run All Tests</button>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info', data = null) {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            if (data) {
                div.innerHTML += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            }
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        async function testHealthEndpoint() {
            addResult('üîç Testing health endpoint...', 'info');
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                addResult(`‚úÖ Health endpoint accessible (${response.status})`, 'success', data);
            } catch (error) {
                addResult(`‚ùå Health endpoint failed: ${error.message}`, 'error');
            }
        }
        
        async function testLoginEndpoint() {
            addResult('üîç Testing login endpoint...', 'info');
            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'liteshperumalla@gmail.com',
                        password: 'Litesh@#12345'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`‚úÖ Login successful (${response.status})`, 'success', {
                        token: data.access_token ? 'Present' : 'Missing',
                        user_id: data.user_id,
                        email: data.email,
                        full_name: data.full_name
                    });
                } else {
                    addResult(`‚ö†Ô∏è Login returned ${response.status}`, 'error', data);
                }
            } catch (error) {
                addResult(`‚ùå Login request failed: ${error.message}`, 'error');
            }
        }
        
        async function testChatEndpoint() {
            addResult('üîç Testing simple chat endpoint...', 'info');
            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/chat/simple`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'Hello, this is a test from the frontend connectivity test'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`‚úÖ Chat endpoint working (${response.status})`, 'success', {
                        response: data.response?.substring(0, 100) + '...',
                        session_id: data.session_id,
                        timestamp: data.timestamp
                    });
                } else {
                    addResult(`‚ö†Ô∏è Chat returned ${response.status}`, 'error', data);
                }
            } catch (error) {
                addResult(`‚ùå Chat request failed: ${error.message}`, 'error');
            }
        }
        
        async function testCorsHeaders() {
            addResult('üîç Testing CORS headers...', 'info');
            try {
                const response = await fetch(`${API_BASE_URL}/health`, {
                    method: 'OPTIONS'
                });
                
                const corsHeaders = {};
                response.headers.forEach((value, key) => {
                    if (key.toLowerCase().includes('access-control')) {
                        corsHeaders[key] = value;
                    }
                });
                
                addResult(`‚úÖ CORS headers retrieved (${response.status})`, 'success', corsHeaders);
            } catch (error) {
                addResult(`‚ùå CORS test failed: ${error.message}`, 'error');
            }
        }
        
        async function runAllTests() {
            results.innerHTML = '<div class="test-result info">üöÄ Running all connectivity tests...</div>';
            await testHealthEndpoint();
            await testCorsHeaders();
            await testLoginEndpoint();
            await testChatEndpoint();
            addResult('üèÅ All tests completed!', 'info');
        }
        
        // Auto-run basic test on page load
        window.addEventListener('load', () => {
            addResult('üåê Page loaded - Frontend running on port 3000, testing backend at port 8000', 'info');
            testHealthEndpoint();
        });
    </script>
</body>
</html>
